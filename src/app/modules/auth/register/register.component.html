<h1 class="mdl-typography--text-center">Register</h1>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--3-col mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone graybox">

  </div>
  <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop mdl-cell--4-col-tablet mdl-cell--4-col-phone graybox">
    <mdl-card class="shop-service full-width" mdl-shadow="2">

      <div class="page-section-wrapper">

        <app-crud-create class="mdl-typography--text-center"
          [submitButtonText]="'Register'"
          [fields]="fields" (outputData)="signUp($event)"
        ></app-crud-create>

        <div class="small-space"></div>

        <div class="mdl-typography--text-center">
          <span>Have an account?</span>&nbsp;
          <a href="/login"><strong>Login</strong></a>
        </div>
        <div class="small-space"></div>
      </div>

    </mdl-card>

  </div>
  <div class="mdl-cell mdl-cell--3-col mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone graybox">

  </div>
</div>
