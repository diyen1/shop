<form [formGroup]="form" class="image-uploaded-wrapper">
  <progress *ngIf="loading" value="{{ percentage }}" max="100" id="uploader">{{ percentage }}%</progress>
  <input type="file" value="" class="file-to-upload-file"
    id="{{ fileToUploadId }}" (change)="uploadFile(file)" #file>
  <input formControlName="fileField" type="hidden" />
  <label for="{{ fileToUploadId }}">
    <img *ngIf="downloadURL && downloadURL != null && downloadURL.trim() !== ''" class="uploaded-image-message" [src]="downloadURL" />
    <i *ngIf="!(downloadURL && downloadURL != null && downloadURL.trim() !== '')" class="material-icons dm-hover" role="presentation">image</i>
  </label>
</form>
