<div #chatScroller class="feed-wrapper page-section-wrapper">
  <div *ngIf="chatService.feed" class="feed">
    <div *ngFor="let message of chatService.feed | async, let i=index" class="message">
      <div *ngIf="message && chatService.isValidMessage(message)">
        <div class="mdl-typography--text-center">{{ getDateHeading(message, i) }}</div>
        <app-message [chatMessage]="message"></app-message>
      </div>
    </div>
  </div>
  <div class="small-space"></div>
</div>
