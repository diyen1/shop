<div class="chat-form-input">

  <a class="chat-button-attachment" (click)="send()">
    <app-chat-messaged-file-upload [(ngModel)]="imageMessage"></app-chat-messaged-file-upload>
  </a>

  <input
    class="chatInput" [(ngModel)]="message"
    (keydown)="handleSubmit($event)" />

  <a class="chat-button" (click)="send()">
    <i class="material-icons" role="presentation">send</i>
  </a>
  <div class="clearfix"></div>
</div>
